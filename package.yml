name        : gparted
version     : 0.16.1
release     : 4
source      :
    - http://sourceforge.net/projects/gparted/files/gparted/gparted-0.16.1/gparted-0.16.1.tar.bz2/download : e5f470c5d29d2d13f1e91d0a5bc2aa10a3630a7e780da22d198b3f5be43098c4
license     :
    - GPLv2+
summary     : GParted is a free graphical disk partition editor
builddeps   :
    - pkgconfig(libparted)
    - pkgconfig(gtkmm-2.4)
    - pkgconfig(atkmm-1.6)
    - pkgconfig(devmapper)
clang       : no
description : |
    GNOME Partition Editor for creating, reorganizing, and deleting disk partitions. It uses libparted from the parted project to detect and manipulate partition tables. Optional file system tools permit managing file systems not included in libparted.
setup      : |
    %patch -p1 < $pkgfiles/0001-Support-pkexec.patch
    %configure --disable-scrollkeeper \
               --disable-doc
build      : |
    %make
install    : |
    %make_install
    install -m 00644 -D $pkgfiles/polkit.policy $installdir/usr/share/polkit-1/actions/org.freedesktop.policykit.pkexec-gparted.policy
