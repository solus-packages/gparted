name       : gparted
version    : 0.27.0
release    : 12
source     :
    - https://pilotfiber.dl.sourceforge.net/project/gparted/gparted/gparted-0.27.0/gparted-0.27.0.tar.gz : 208cf60c061b86bee4f658d568a3b5d843dce3ab9847f66b452298268799e7bd
license    :
    - GPL-2.0
summary    : GParted is a free graphical disk partition editor
builddeps  :
    - pkgconfig(libparted)
    - pkgconfig(gtkmm-2.4)
    - pkgconfig(atkmm-1.6)
    - pkgconfig(devmapper)
    - pkgconfig(gnome-doc-utils)
description: |
    GNOME Partition Editor for creating, reorganizing, and deleting disk partitions. It uses libparted from the parted project to detect and manipulate partition tables. Optional file system tools permit managing file systems not included in libparted.
setup      : |
    %patch -p1 < $pkgfiles/0001-Support-pkexec.patch
    %patch -p1 < $pkgfiles/0002-Don-t-override-icons-at-all-leave-that-to-the-deskto.patch
    autoreconf -vfi
    %configure --disable-scrollkeeper \
               --disable-doc
build      : |
    %make
install    : |
    %make_install
    install -m 00644 -D $pkgfiles/polkit.policy $installdir/usr/share/polkit-1/actions/com.solus_project.pkexec.gparted.policy
    install -D -m 00655 $pkgfiles/gparted_wrapper $installdir/usr/sbin/gparted_wrapper
