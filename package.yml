name       : gparted
version    : 0.30.0
release    : 16
source     :
    - https://netcologne.dl.sourceforge.net/project/gparted/gparted/gparted-0.30.0/gparted-0.30.0.tar.gz : d31193effe058bdaeb2a4cd4b514ec753191179a0bc3abefda68a2b7975ecf4a
license    : GPL-2.0
summary    : GParted is a free graphical disk partition editor
description: |
    GNOME Partition Editor for creating, reorganizing, and deleting disk partitions. It uses libparted from the parted project to detect and manipulate partition tables. Optional file system tools permit managing file systems not included in libparted.
builddeps  :
    - pkgconfig(atkmm-1.6)
    - pkgconfig(devmapper)
    - pkgconfig(gnome-doc-utils)
    - pkgconfig(gtkmm-2.4)
    - pkgconfig(libparted)
rundeps    :
    - gpart # Used for data recovery functionality
setup      : |
    %patch -p1 < $pkgfiles/0001-Allow-auth_admin_keep-in-policy.patch
    %patch -p1 < $pkgfiles/0002-Don-t-override-icons-at-all-leave-that-to-the-deskto.patch
    %configure --disable-static \
               --disable-scrollkeeper \
               --disable-doc \
               --enable-xhost-root
build      : |
    %make
install    : |
    %make_install
check      : |
    %make check
